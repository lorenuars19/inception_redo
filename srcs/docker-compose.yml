version: "3.7"

services:
  nginx:
    build: ./nginx/
    container_name: nginx
    networks:
      - backend
    ports:
      - target: 443
        published: 443
        protocol: tcp
    restart: always
    env_file:
      - .env_secret
      - .env_config
    volumes_from:
      - wordpress
    depends_on:
     - wordpress

  mysql:
    container_name: mysql
    build: ./mysql
    restart: always
    expose:
      - 3306
    networks:
      - backend
    env_file:
      - .env_secret
      - .env_config
    volumes:
      -  ${HOME}/data/mysql:/var/lib/mysql

  wordpress:
    build: ./wordpress
    container_name: wordpress
    restart: always
    expose:
      - 9000
    networks:
      - backend
    env_file:
      - .env_secret
      - .env_config
    volumes:
      - ${HOME}/data/wordpress:/www/wordpress
    depends_on:
      - mysql


networks:
  backend:
