version: "3.7"

services:
  nginx:
    build: ./nginx/
    container_name: nginx
    networks:
      - net-nginx
      - net-php
    ports:
      - target: 443
        published: 443
        protocol: tcp
    restart: always
    env_file:
      - .env_secret
      - .env_config
    volumes_from:
      - wordpress
    depends_on:
     - wordpress

  mysql:
    container_name: mysql
    build: ./mysql
    restart: always
    ports:
      - "3306:3306"
    networks:
      - net-php
      - net-db
    env_file:
      - .env_secret
      - .env_config
    volumes:
      -  ${HOME}/data/mysql:/var/lib/mysql

  wordpress:
    build: ./wordpress
    container_name: wordpress
    restart: always
    ports:
      - "9000:9000"
    networks:
      - net-php
      - net-db
      - net-nginx
    env_file:
      - .env_secret
      - .env_config
    volumes:
      - ${HOME}/data/wordpress:/www/wordpress
    depends_on:
      - mysql


networks:
  net-nginx:
    driver: bridge
  net-php:
    driver: bridge
    internal: true
  net-db:
    driver: bridge
    internal: true
